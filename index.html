<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Catpreter</title>
  <!-- stylesheet -->
  <link media="all" rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link media="all" rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css" />

  <script src="js/jquery-ui.js" type="text/javascript"></script>
  <!-- CodeMirror -->
  <script src="js/codemirror/codemirror.js" type="text/javascript"></script>
  <script src="js/codemirror/mode/clike/clike.js" type="text/javascript"></script>
  <!-- jade -->
  <script src="js/jade.min.js" type="text/javascript"></script>
  <!-- SeaJs -->
  <script src="js/sea-modules/seajs/1.3.1/sea.js" type="text/javascript"></script>
  <script type="text/javascript">
    seajs.use('./js/main');
  </script>
</head>

<body>
  <div id="wrap">
    <div class="container">
      <div class="masthead">
        <h3 class="muted">Catpreter</h3>
        <!--div class="navbar">
          <div class="navbar-inner">
            <div class="container">

      <div id="workflow" class="row-fluid">
        <div id="input" class="well span4 action">
          <h4>Input</h3>
        </div>
        <div id="program" class="well span4 action">
          <h4>Program</h4>
          <button id="execute" class="btn btn-primary">Execute</button>
        </div>
        <div id="output" class="well span4 action">
          <h4>Output</h4>
        </div>
      </div>

      <div id="toolbox" class="hero-unit">
        <div id="cmm-grammar" class="well span1 card">
          <i class="icon-file-alt code-detail"></i>
          <p contentEditable="true">CMM Grammar</p>
        </div>
        <div id="cmm-lex" class="well span1 card">
          <i class="icon-file-alt code-detail"></i>
          <p contentEditable="true">CMM Lex</p>
        </div>
        <div id="catpreter" class="well span1 card">
          <i class="icon-file-alt code-detail"></i>
          <p contentEditable="true">Catpreter</p>
        </div>
      </div>

    </div> <!-- /container -->
  </div><!-- wrap -->

  <div id="footer">
    <div class="container">
      <p>&copy; CatTail</p>
    </div>
  </div>
