<!DOCTYPE html>
<html lang="en" ng-app="catpreter">
<head>
  <meta charset="utf-8">
  <title>Catpreter</title>

  <!-- Bootstrap -->
  <link media="all" rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link media="all" rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css" />
  <link media="all" rel="stylesheet" href="css/style.css" type="text/css" />
  <script src="js/bootstrap/jquery.js" type="text/javascript"></script>
  <script src="js/bootstrap/bootstrap.js" type="text/javascript"></script>
  <!-- angular -->
  <script src="js/angular.min.js" type="text/javascript"></script>
  <!-- CodeMirror -->
  <link media="all" rel="stylesheet" href="css/codemirror.css" type="text/css" />
  <script src="js/codemirror/codemirror.js" type="text/javascript"></script>
  <script src="js/codemirror/mode/clike/clike.js" type="text/javascript"></script>
  <!-- carpreter -->

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="js/main.js" type="text/javascript"></script>
</head>

<body>

  <div class="container">

    <div class="masthead">
      <h3 class="muted">Catpreter</h3>
      <div class="navbar">
        <div class="navbar-inner">
          <div class="container">
            <ul class="nav">
              <li class="active"><a href="#/intro">Introduction</a></li>
              <li><a href="#/bnf">BNF Template</a></li>
              <li><a href="#/code">Execute Code</a></li>
              <li><a href="#/more">More</a></li>
            </ul>
          </div>
        </div>
      </div><!-- /.navbar -->
    </div>

    <div ng-view></div>

    <script id="introduction.html" type="text/ng-template">
      <div id="introduction">
        <h3>Introduction</h3>
      </div>
      <div class="well">
        stuff as a introduction of catpreter
      </div>
    </script>
    <script id="bnf.html" type="text/ng-template">
      <div id="bnf">
        <h3>BNF Template</h3>
        <div class="well">
          <h4>Template</h4>
          some controllers in here <br>
          some controllers in here <br>
          some controllers in here
          <button class="btn btn-primary pull-right">Generate compiler</button>
        </div>
      </div>
    </script>
    <script id="code.html" type="text/ng-template">
      <div id="code">
        <h3>Execute Code</h3>
      </div>
    </script>
    <script id="more.html" type="text/ng-template">
      <div id="more">
        <h3>More than that</h3>
      </div>
    </script>

    <div class="footer">
      <p>&copy; Company 2012</p>
    </div>

  </div> <!-- /container -->


</body>
</html>
