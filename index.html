<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catpreter</title>
  <!-- stylesheet -->
  <!-- Font Awesome -->
  <link media="all" rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link media="all" rel="stylesheet" href="css/style.css" type="text/css" />
  <!-- javascript -->
</head>
<body>
  <div class="viewport">
    <div class="header">
      <div class="narrow">
        <h3 class="logo">Catpreter</h3>
      </div><!-- narrow -->
    </div><!-- header -->
    <div class="app">
      <div class="narrow">
        <div id="workflow">
          <div id="input" class="action">
            <h3>Input</h3>
            <div class="work-holder"></div>
            <div class="work-holder"></div>
          </div>
          <h2 class="to">&#8594;</h2>
          <div id="program" class="action">
            <h3>Program</h3>
            <div class="work-holder"></div>
          </div>
          <h2 class="to">&#8594;</h2>
          <div id="output" class="action">
            <h3>Output</h3>
            <div class="work-holder"></div>
          </div>
          <div class="clearfix"></div>
        </div><!-- workflow -->
        <div id="toolbox">
          <ul>
            <li class="tool-holder">
            <div class="card">
              <i class="icon-file-alt icon-large code-detail"></i>
              <i class="icon-pencil icon-large"></i>
              <i class="icon-trash icon-large"></i>
              <span>CMM lex</span>
            </div>
            </li>
            <li class="tool-holder">
            </li>
            <li class="tool-holder"></li>
            <li class="tool-holder"></li>
            <li class="tool-holder"></li>
            <li class="tool-holder"></li>
            <li class="tool-holder"></li>
            <li class="tool-holder"></li>
            <li class="tool-holder"></li>
            <li class="tool-holder"></li>
            <li class="tool-holder"></li>
            <li class="tool-holder"></li>
            <li class="tool-holder"></li>
            <li class="tool-holder"></li>
          </ul>
        </div><!-- toolbox -->
      </div><!-- narrow -->
    </div><!-- app -->
  </div><!-- viewport -->
</body>
</html>
