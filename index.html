<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catpreter</title>
  <link media="all" rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link media="all" rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link media="all" rel="stylesheet" href="css/style.css" type="text/css" />

  <!-- jQuery -->
  <script src="js/jquery.js" type="text/javascript"></script>
  <!-- jQuery UI -->
  <script src="js/jquery-ui.js" type="text/javascript"></script>
  <!-- CodeMirror -->
  <script src="js/codemirror/codemirror.js" type="text/javascript"></script>
  <script src="js/codemirror/mode/clike/clike.js" type="text/javascript"></script>
  <!-- jade -->
  <script src="js/jade.min.js" type="text/javascript"></script>
  <!-- seajs -->
  <script src="js/sea-modules/seajs/1.3.1/sea.js" type="text/javascript"></script>
  <script type="text/javascript">
    seajs.use('./js/main');
  </script>
</head>
<body>
  <div class="viewport">
    <div class="header">
      <div class="narrow">
        <h3 class="logo">Catpreter</h3>
      </div><!-- narrow -->
    </div><!-- header -->
    <div class="app">
      <div class="narrow">
        <div id="workflow">
          <div id="input" class="action">
            <h3>Input</h3>
            <div class="work-holder"></div>
            <div class="work-holder"></div>
          </div>
          <h2 class="to">&#8594;</h2>
          <div id="program" class="action">
            <h3>Program</h3>
            <div class="work-holder"></div>
          </div>
          <button id="run" class="btn btn-primary">Magic</button>
          <div id="output" class="action">
            <h3>Output</h3>
            <div class="work-holder"></div>
          </div>
          <div class="clearfix"></div>
        </div><!-- workflow -->
        <div id="toolbox">
          <ul>
            <li class="tool-holder">
              <div id="cmm-grammar" class="card">
                <i class="icon-file-alt icon-large code-detail"></i>
                <i class="icon-pencil icon-large"></i>
                <i class="icon-trash icon-large"></i>
                <span contentEditable="true">CMM grammar</span>
              </div>
            </li>
            <li class="tool-holder">
              <div id="cmm-lex" class="card">
                <i class="icon-file-alt icon-large code-detail"></i>
                <i class="icon-pencil icon-large"></i>
                <i class="icon-trash icon-large"></i>
                <span contentEditable="true">CMM lex</span>
              </div>
            </li>
            <li class="tool-holder">
              <div id="catpreter" class="card">
                <i class="icon-file-alt icon-large code-detail"></i>
                <i class="icon-pencil icon-large"></i>
                <i class="icon-trash icon-large"></i>
                <span contentEditable="true">Catpreter</span>
              </div>
            </li>
            <li class="tool-holder">
              <div id="catassembler" class="card">
                <i class="icon-file-alt icon-large code-detail"></i>
                <i class="icon-pencil icon-large"></i>
                <i class="icon-trash icon-large"></i>
                <span contentEditable="true">Catassembler</span>
              </div>
            </li>
            <li class="tool-holder">
              <div id="cmm-program" class="card">
                <i class="icon-file-alt icon-large code-detail"></i>
                <i class="icon-pencil icon-large"></i>
                <i class="icon-trash icon-large"></i>
                <span contentEditable="true">CMM test program</span>
              </div>
            </li>
            <li class="tool-holder">
              <div id="bnf-grammar" class="card">
                <i class="icon-file-alt icon-large code-detail"></i>
                <i class="icon-pencil icon-large"></i>
                <i class="icon-trash icon-large"></i>
                <span contentEditable="true">BNF grammar</span>
              </div>
            </li>
            <li class="tool-holder">
              <div id="bnf-lex" class="card">
                <i class="icon-file-alt icon-large code-detail"></i>
                <i class="icon-pencil icon-large"></i>
                <i class="icon-trash icon-large"></i>
                <span contentEditable="true">BNF lex</span>
              </div>
            </li>
            <li class="tool-holder">
              <div id="lex-grammar" class="card">
                <i class="icon-file-alt icon-large code-detail"></i>
                <i class="icon-pencil icon-large"></i>
                <i class="icon-trash icon-large"></i>
                <span contentEditable="true">Lex grammar</span>
              </div>
            </li>
            <li class="tool-holder">
              <div id="lex-lex" class="card">
                <i class="icon-file-alt icon-large code-detail"></i>
                <i class="icon-pencil icon-large"></i>
                <i class="icon-trash icon-large"></i>
                <span contentEditable="true">Lex lex</span>
              </div>
            </li>
            <li class="tool-holder"></li>
            <li class="tool-holder"></li>
            <li class="tool-holder"></li>
            <li class="tool-holder"></li>
            <li class="tool-holder"></li>
          </ul>
        </div><!-- toolbox -->
      </div><!-- narrow -->
    </div><!-- app -->
    <div class="footer">
      <div class="narrow">
        <p>&copy; CatTail</p>
      </div>
    </div>
  </div><!-- viewport -->

</body>
</html>
